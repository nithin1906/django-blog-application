<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Django Blog</h1>
        <nav id="nav-links">
            <!-- Auth links will be dynamically added here -->
        </nav>
    </header>

    <main>
        <!-- This container will show different views based on user state -->
        <div id="view-container">

            <!-- Auth Forms (Initially hidden) -->
            <div id="auth-view" class="hidden">
                <div class="form-container">
                    <h2>Register</h2>
                    <form id="register-form">
                        <input type="text" id="register-username" placeholder="Username" required>
                        <input type="password" id="register-password" placeholder="Password" required>
                        <button type="submit">Register</button>
                    </form>
                </div>
                <div class="form-container">
                    <h2>Login</h2>
                    <form id="login-form">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>

            <!-- Create Post Form (Initially hidden) -->
            <div id="create-post-view" class="hidden">
                <h2>Create a New Post</h2>
                <form id="create-post-form">
                    <input type="text" id="post-title" placeholder="Post Title" required>
                    <textarea id="post-content" placeholder="What's on your mind?" required></textarea>
                    <button type="submit">Submit Post</button>
                </form>
                 <!-- Edit Post Form (template, hidden) -->
                <div id="edit-post-section" class="hidden">
                    <h2>Edit Post</h2>
                    <form id="edit-post-form">
                        <input type="hidden" id="edit-post-id">
                        <input type="text" id="edit-post-title" placeholder="Post Title" required>
                        <textarea id="edit-post-content" placeholder="What's on your mind?" required></textarea>
                        <button type="submit">Update Post</button>
                        <button type="button" id="cancel-edit-btn">Cancel</button>
                    </form>
                </div>
            </div>

            <!-- Posts List View -->
            <div id="posts-view">
                <h2>All Posts</h2>
                <div id="posts-container">
                    <!-- Blog posts will be dynamically loaded here -->
                    <p>Loading posts...</p>
                </div>
            </div>
        </div>
        <div id="error-message" class="error hidden"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
